{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/stylesheet.css">
  {% block title %}<title>Contact Us</title>{% endblock title %}
</head>

<body>
  {% block content %}
  

  <div class="container position-relative my-5">
    <div class="position-absolute start-50 translate-middle-x  col-5">
      <h3 class="text-center py-1">Contact Us</h3>
      <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-2 form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control w-100" id="name" aria-describedby="emailHelp"
            placeholder="Enter your FullName">
        </div>
        <div class="mb-2 form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your email address">
        </div>
        <div class="mb-2 form-group">
          <label for="number" class="form-label">Phone Number</label>
          <input type="number" name="number" class="form-control" id="number" aria-describedby="emailHelp"
            placeholder="Enter number">
        </div>
        <div class="mb-2 form-group ">
          <label for="desc" class="form-label">Ask Your Doubt</label>
          <textarea name="desc" id="desc" cols="0" rows="1" placeholder="Type here" class="form-control"
            aria-describedby="emailHelp"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
