{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    {% block title %}<title>Contribute Work</title>{% endblock title %}
</head>
<body>
    {% block content %}

                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

     <div class="container position-relative my-5">
        <div class="position-absolute start-50 translate-middle-x  col-5">
          <h3 class="text-center py-1">Upload Your Image</h3>
          <form method="post" action="/upload" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2 form-group">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control w-100" id="name" aria-describedby="emailHelp"
                placeholder="Enter your FullName">
            </div>
            <div class="mb-2 form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email address">
            </div>
            <div class="mb-2 form-group">
              <label for="file" class="form-label">Uplaod Your Image</label>
              <input type="file" name="image" class="form-control" id="file" aria-describedby="emailHelp"
                >
            </div>
            <div class="mb-2 form-group ">
              <label for="desc" class="form-label">Write about your photo</label>
              <textarea name="desc" id="desc" cols="0" rows="1" placeholder="Type here" class="form-control"
                aria-describedby="emailHelp"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      {% endblock %}
</body>
</html>
